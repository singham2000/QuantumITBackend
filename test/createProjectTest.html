<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
</head>

<body>
    <h1>Create Project</h1>
    <form id="createProjectForm" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>

        <label for="clientName">Client Name:</label><br>
        <input type="text" id="clientName" name="clientName" required><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br>

        <label for="liveLink">Live Link:</label><br>
        <input type="text" id="liveLink" name="liveLink" required><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br>

        <label for="file">Image:</label><br>
        <input type="file" id="file" name="file" accept="image/*" required><br>

        <label for="keyPoints">Key Points:</label><br>
        <textarea id="keyPoints" name="keyPoints" required></textarea><br>

        <label for="keyInsights">Key Insights:</label><br>
        <textarea id="keyInsights" name="keyInsights" required></textarea><br>

        <label for="aboutProject">About Project:</label><br>
        <textarea id="aboutProject" name="aboutProject" required></textarea><br>

        <button type="button" onclick="createProject()">Create Project</button>
    </form>

    <script>
        function createProject() {
            var formData = new FormData(document.getElementById('createProjectForm'));
            for (let entry of formData.entries()) {
                console.log(entry[0], entry[1]); // Log key and value of each form field
            }
            fetch('http://localhost:5000/api/projects/project', {
                method: 'POST',
                headers: {
                    'Content-Type': 'multipart/form-data' // Set content type to multipart/form-data
                },
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Failed to create project');
                })
                .then(data => {
                    alert('Project created successfully');
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while creating the project');
                });
        }
    </script>
</body>

</html>
